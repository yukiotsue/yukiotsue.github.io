<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>複数画像に描線を追加</title>
    <style>
        .canvasContainer {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            width: 60%; /* ページ幅の60%に設定 */
        }
        .imageCanvas, .drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .imageCanvas {
            z-index: 1;
        }
        .drawingCanvas {
            z-index: 2;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept=".zip" style="display: none;">
    <button id="uploadButton">ZIPファイルを選択</button>
    <div id="canvasContainerList"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
