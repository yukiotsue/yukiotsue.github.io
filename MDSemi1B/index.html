<body>

<h2>音声対話</h2>

<div align="center">
  <img src="summer_veg.svg" class="summer">
</div>

<h3>60256041-大杖裕喜</h3>

<p>「どんな夏野菜がありますか？」</p>
<p>「トマトのレシピを教えて！」</p>

<div align="center">
  <p class=”button″>
    <button id="startButton" class="btn">start</button>
    <button id="stopButton" class="btn">stop</button>
  </p>
</div>

<p>
<div id="resultOutput"></div>
</p>

<script>
// 応答の定義（ハッシュ）
var response = {
  "こんにちは": ["こんにちは！夏野菜を教えてください"],
  "夏野菜": ["夏野菜にはトマト、ナス、きゅうり、オクラ、ゴーヤがあります"],
  "トマト": ["ナマでも美味しい", "https://cookpad.com/search/トマト"],
  "茄子": ["油や肉と相性がいい", "https://cookpad.com/search/ナス"],
  "なす": ["油や肉と相性がいい", "https://cookpad.com/search/ナス"],
  "きゅうり": ["サラダにピッタリ", "https://cookpad.com/search/きゅうり"],
  "オクラ": ["オクラは英語でもオクラ", "https://cookpad.com/search/オクラ"],
  "ゴーヤ": ["ちむどんどん", "https://cookpad.com/search/ゴーヤ"],
  "ズッキーニ": ["実はカボチャの仲間", "https://cookpad.com/search/ズッキーニ"],
  "ピーマン": ["ビタミンCがたっぷり", "https://cookpad.com/search/ピーマン"],
  "かぼちゃ": ["冬野菜と間違えられがち", "https://cookpad.com/search/カボチャ"],
  "カボチャ": ["冬野菜と間違えられがち", "https://cookpad.com/search/カボチャ"],
  "枝豆": ["実は緑黄色野菜", "https://cookpad.com/search/枝豆"],
  "とうもろこし": ["そのままでも美味しい", "https://cookpad.com/search/とうもろこし"],
  "トウモロコシ": ["そのままでも美味しい", "https://cookpad.com/search/とうもろこし"],
  "秋野菜": ["秋野菜も美味しいですね"],
  "冬野菜": ["冬野菜も美味しいですね"],
  "春野菜": ["春野菜も美味しいですね"]
};

const textForm = document.querySelector('#textForm'); // テキスト入力欄
const queryButton  = document.querySelector('#queryButton'); // 質問ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 2.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力
let answer;

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
      let ret = response[transcript];

      let webpage;

      let keys = Object.keys(response);
      keys.forEach(function(key) {
          let flag = true;
          console.log(transcript);
          key.split(',').forEach(function(word) {
              let pattern = new RegExp(word);
              let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
              flag = flag && flag_test; // 両方trueならtrue
              console.log(pattern + '+' + ':' + flag_test);
              //flag = flag && new RegExp(word).test(transcript);
          });

          if(flag){
          webpage = response[key][1];
          answer = response[key][0];
              console.log(key + " : " + answer);
          }
      });

      if(typeof answer == 'undefined'){
        answer = "夏野菜を教えてください";
      }

      output += transcript + ' => ' + answer + '<br>';

	    tts.text = answer;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
          if(typeof webpage != 'undefined'){
              location.href = webpage; // ページを移動
          }
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = transcript + " => " + answer; // 応答結果の出力;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.stop();
})
</script>

</body>
</html>
